<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<!-- 319 -->

<body class="m-0 p-0">
    <!-- id tab -->
    <div class=" flex flex-col  mt-1 justify-around h-96 sm:flex-row sm:h-56 lg:h-64 bg-gradient-to-tr to-blue-950  from-black">
        <header
            class="text-white font-extrabold text-center pt-1 text-[25px] font-mono sm:text-2xl mt-20 md:text-3xl lg:text-4xl">
            Profile Tab </header>
        <div
            class="bg-white w-[450px] rounded-xl m-2 h-40 flex flex-row justify-around py-4 px-5 sm:mt-8 sm:m-1 sm:px-8 lg:h-48">
            <span id="previousId" class="font-black mt-16 mb-14 text-4xl pr-4 hover:cursor-pointer hover:text-purple-700 ">&#8826;</span>
            <img src="images.png" alt="not available" id="image"
                class="rounded-full w-[125px] border border-black  lg:w-[160px]">
            <section class="flex flex-col justify-around w-36 h-40 ml-6 ">
                <h1 id="name" class="font-semibold text-sm md:text-base lg:text-lg">Erin Lindford</h1>
                <p id="about" class=" text-slate-500  font-semibold text-sm md:text-base lg:text-lg"> Product Engineer
                </p>
                <button
                    class="text-purple-700 p-1 rounded-full hover:bg-purple-700 hover:text-white border border-purple-700 font-semibold focus from-fuchsia-700">Message</button>
            </section>
            <span id="nextId"
                class="font-black mt-16 mb-14 text-4xl pl-4 hover:cursor-pointer hover:text-purple-700 ">&#8827;</span>
        </div>
    </div>
    <!-- login-tab -->
    <div class="bg-gradient-to-tr to-black  from-blue-950  flex flex-row justify-around p-4">
        <div class="bg-white w-1/4 h-96 rounded-sm">
            <form class="m-8 p-4">
                <label class="Username">
                    <span class="text-slate-600 block text-lg">Username</span>
                    <input type="text" name="Username" placeholder="Username"
                        class="w-64 border border-slate-400 rounded-md p-2  focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </label>
                <label>
                    <span class="text-slate-600 block text-lg mt-5">E-mail</span>
                    <input type="email" name="E-mail" placeholder="you@example.com"
                        class=" border border-slate-400 rounded-md p-2 w-64 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 peer peer peer-invalid:border-red-500">
                    <p class=" invisible peer-invalid:visible text-red-500">Please provide a valid emial address </p>
                </label>
                <label>
                    <span class="text-slate-600 block text-lg">Password</span>
                    <input type="password" name="password"
                        class="border border-slate-400 rounded-md p-2 w-64 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                </label>
                <button
                    class="bg-blue-500 text-white border rounded-md p-3 hover:bg-blue-700 active:bg-blue-900 mt-3 ml-32">Save
                    Changes</button>
            </form>
        </div>
        <header class="text-white font-extrabold pt-36 text-4xl font-mono ">Sign-in Tab</header>
    </div>
    <!-- quote generator -->
    <div class="bg-gradient-to-tr to-blue-950  from-black h-72 flex flex-row justify-around">
        <header class=" text-white font-extrabold text-center pt-1 text-4xl font-mono mt-28">Quote Generator</header>
        <div class=" text-black m-3 border bg-white w-[500px] rounded-lg flex flex-col justify-around">
            <section>
                <p id="quote" class="p-4 m-3 mt-10 h-28 text-2xl text-center "> "The greatest <strong>dreams</strong>
                    are always <strong>Unrealistic</strong>."</p>
            </section>
            <button id="quoteButton"
                class="bg-black text-white m-auto w-24 p-3 text-center rounded-lg hover:bg-gray-900 active:bg-gray-950">NEXT</button>
        </div>
    </div>    
    <!-- Digital Clock -->
    <div class="bg-gradient-to-tr from-blue-950  to-black h-64 flex flex-row justify-around gradi">
        
        <div class="bg-white w-[450px] h-52 m-3 p-3 rounded-md">
            <div id="digitalClock" class="flex flex-row justify-around">
                <div class=" p-4 w-24  mt-12 border border-gray-700">
                    <div id="hours" class="ml-2 text-4xl">00</div>
                    <p class="ml-3">Hours</p>
                </div>
                <div class="font-extrabold p-4  text-4xl mt-12">:</div>
                <div  class=" p-4  mt-12 border border-gray-700">
                    <div id="minutes" class="ml-3 text-4xl">00</div>
                    <p>MINUTES</p>
                </div>
                <div class="font-extrabold p-4  text-4xl mt-12">:</div>
                <div class=" p-4 mt-12 border border-gray-700 ">
                    <div id="seconds" class="ml-3 text-4xl">00</div>
                    <p>SECONDS</p>
                </div>
            </div>
            
        </div>
        <header class="text-white font-extrabold text-center pt-1 text-4xl font-mono mt-24">Digital Clock</header>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
